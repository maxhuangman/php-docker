# MongoDB 配置文件
# 存储引擎配置
storage:
  dbPath: /data/db
  journal:
    enabled: true

# 网络配置
net:
  port: 27017
  bindIp: 0.0.0.0

# 安全配置
security:
  authorization: enabled

# 日志配置
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 操作分析
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# 复制集配置（单节点模式）
replication:
  replSetName: rs0

# 分片配置（单节点模式）
sharding:
  clusterRole: configsvr 